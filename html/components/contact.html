<div id="modal-contact" class="modal fade">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content h-50">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="bi bi-envelope-fill px-2 text-info"></i>Kontaktirajte nas
        </h2>
      </div>
      <form
        class="modal-body"
        action="https://www.fulek.com/mvc/supit/project-contact-form"
        method="post"
        spellcheck="false"
        autocomplete
      >
        <div class="mb-3">
          <label for="FullName" class="form-label fw-bold">Puno ime:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="FullName"
            title="Ovo polje je obavezno!"
            oninvalid="this.setCustomValidity('Ispunite ovo polje!')"
            oninput="this.setCustomValidity('')"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label fw-bold">E-mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="Email"
            title="Ovo polje je obavezno!"
            oninvalid="this.setCustomValidity('Neispravan email!')"
            oninput="this.setCustomValidity('')"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Importance" class="form-label fw-bold">Važnost poruke:</label>
          <select class="form-select" id="importance" name="Importance">
            <option value="Visoka" selected>Visoka</option>
            <option value="Niska">Niska</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Message" class="form-label fw-bold">Vaša poruka:</label>
          <textarea
            class="form-control"
            id="message"
            name="Message"
            rows="4"
            title="Ovo polje je obavezno!"
            oninvalid="this.setCustomValidity('Ispunite ovo polje!')"
            oninput="this.setCustomValidity('')"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-check-label fw-bold" for="ReceiveNewsletter">
            Želim primati obavijesti:
          </label>
          <input
            type="checkbox"
            class="form-check-input float-none ms-2 align-text-top"
            id="newsletter"
            name="ReceiveNewsletter"
          />
        </div>
        <button type="submit" class="btn btn-primary me-2">Pošalji</button>
        <button class="btn btn-danger" data-bs-dismiss="modal">Odustani</button>
      </form>
    </div>
  </div>
</div>
