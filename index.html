<!DOCTYPE html>

<!--
  Cilj mi je koristiti što više Bootstrap klasa,
  a za stylesheetove ostaviti samo složena pravila
  i nepostojeće prop/value parove u Bootstrapu.

  Inače, ovo je suprotno mojim metodama - izbjegavam bilo koji način
  styliranja u HTML datotekama, ali cilj je naučiti Bootstrap.

  Isto vrijedi za jQuery...

  Za projekt bih koristio TypeScript i CSS preprocessor,
  ali cilj je pokretanje aplikacije bez npm-a i setupa.

  Zbog toga, ova SPA (Single Page Application) ne koristi
  niti module bundler i ne postoji proces buildanja.

  Kako bi pojedinačno učitavanje putanja bilo moguće,
  server za svaki 404 mora servirati root index.html.
  Za VSC Live Server opcija je u postavkama proširenja.

  Projekt je hostan na Cloudflareu koji izvršava automatski
  deployment s Github repozitorija:

  https://github.com/ChrisRoss5/supit-projekt

  na

  https://supit.k1k1.dev

  Iako mi je ovo bio prvi susret s Bootstrapom, za kloniranje
  Algebrine stranice trebalo mi je manje od tjedan dana.
-->

<html lang="hr" class="bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPIT Projekt</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/views.css" />
  </head>

  <!-- Jedino mjesto na kojem koristim style atribut, zbog loading flickera -->
  <body
    class="d-flex flex-column min-vh-100"
    style="opacity: 0; transition: opacity 1s"
  >
    <header></header>
    <main></main>
    <footer></footer>
    <contact></contact>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
