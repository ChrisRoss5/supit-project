<main id="nastavni-plan">
  <h1 class="main-title text-center w-50 p-4 mx-auto">Nastavni plan</h1>
  <div class="container py-xl-5 py-2">
    <div class="row row-cols-xl-2 row-cols-1 gx-xl-5 gx-0 gy-3">
      <div class="col">
        <label class="pb-2 fw-bold">Naziv kolegija:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Započni unos naziva kolegija..."
          spellcheck="false"
        />
      </div>
      <div class="col pb-5">
        <table class="w-100">
          <thead>
            <tr>
              <th>Kolegij</th>
              <th>ECTS</th>
              <th>Sati</th>
              <th>P</th>
              <th>V</th>
              <th colspan="2">Tip</th>
            </tr>
          </thead>
          <tbody>
            <tr id="totals" class="fw-bold">
              <td>Ukupno:</td>
              <td id="total-ects" class="text-danger"></td>
              <td id="total-hours" class="text-danger"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
